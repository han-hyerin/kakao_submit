<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/status-bar.css" />
    <link rel="stylesheet" href="css/no-mobile.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>

  <div class="status-bar">
    <div>
      <span>No Service</span>
      <span><i class="fas fa-wifi"></i></span>
    </div>
    <div>21:33</div>
    <div>
      <span>100%</span>
      <span><i class="fas fa-battery-full fa-lg"></i></span>
    </div>
  </div>

  <body>
    <header class="index-header">
      <h1>Welcome to KakaoTalk</h1>
      <p>
        If you have a KaKao Account, <br />
        log in with your email or phone number.
      </p>
    </header>

    <div class="index-login">
      <div class="index-login__row">
        <span>Email or phone number</span>
      </div>
      <div class="index-login__row">
        <span>Password</span>
      </div>
      <div class="index-btn">
        <div class="index-btn__column">Log In</div>
        <div class="index-btn__column">Sign Up</div>
      </div>
      <span class="index-login__account">Find Kakao Account or Password</span>
    </div>
  </body>

  <div id="no-mobile">
    <span>Your screen is too big! :(</span>
  </div>

  <script
    src="https://kit.fontawesome.com/aedbf25886.js"
    crossorigin="anonymous"
  ></script>
</html>
