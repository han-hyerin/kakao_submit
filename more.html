<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/status-bar.css" />
    <link rel="stylesheet" href="css/navigation-bar.css" />
    <link rel="stylesheet" href="css/more.css" />
    <link rel="stylesheet" href="css/no-mobile.css" />
  </head>

  <div class="status-bar">
    <div>
      <span>No Service</span>
      <span><i class="fas fa-wifi"></i></span>
    </div>
    <div>21:33</div>
    <div>
      <span>100%</span>
      <span><i class="fas fa-battery-full fa-lg"></i></span>
    </div>
  </div>

  <header>
    <div class="header__column">
      <span>More</span>
    </div>
    <div class="header__column">
      <span><i class="fas fa-search fa-sm"></i></span>
      <span><i class="fas fa-music fa-sm"></i></span>
      <a href="settings.html">
        <span><i class="fas fa-cog fa-sm"></i></span>
      </a>
    </div>
  </header>

  <body>
    <section>
      <div class="more__prf">
        <div class="more__prf-column-photo">
          <img
            src="https://item.kakaocdn.net/do/69cebc0bb0fde90622919a2e663add367154249a3890514a43687a85e6b6cc82"
          />
        </div>
        <div class="more__prf-colum-info">
          <div class="more__prf-column">
            <div>Apeech</div>
            <div>
              +1 787-493-4219
              <span><i class="fas fa-exclamation-circle"></i></span>
            </div>
          </div>

          <div class="more__prf-column">
            <i class="far fa-sticky-note fa-2x"></i>
          </div>
        </div>
      </div>

      <div class="more__icons">
        <div class="more__icons-column">
          <div class="more__icons-column_i">
            <span><i class="far fa-calendar-check fa-2x"></i></span>
            <div>Calendar</div>
          </div>
          <div class="more__icons-column_i">
            <span><i class="far fa-hdd fa-2x"></i></span>
            <div>Talk Drive</div>
          </div>
          <div class="more__icons-column_i">
            <span><i class="far fa-surprise fa-2x"></i></span>
            <div>Emoticons</div>
          </div>
          <div class="more__icons-column_i">
            <span><i class="fas fa-paint-roller fa-2x"></i></span>
            <div>Themes</div>
          </div>
        </div>

        <div class="more__icons-column2">
          <div class="more__icons-column_i" id="account_icon">
            <span><i class="fas fa-share-alt-square fa-2x"></i></span>
            <div>Account</div>
          </div>
          <div class="more__icons-column_i">
            <span><i class="far fa-comments fa-2x"></i></span>
            <div>Openchat</div>
          </div>
        </div>
      </div>

      <div class="more__suggestions">
        <div id="more__suggestions-t">Suggestions</div>
        <div class="more__suggestions-i">
          <div class="more__suggestions-column">
            <div>
              <i class="fas fa-quote-right"></i>
            </div>
            <div>Kakao Story</div>
          </div>

          <div class="more__suggestions-column">
            <div><i class="fas fa-paw"></i></div>
            <div>Kakao friends</div>
          </div>

          <div class="more__suggestions-column">
            <div><i class="fas fa-gamepad"></i></div>
            <div>Kakao Game</div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <div class="nav-bar">
    <ul class="nav__list">
      <a href="friends.html" class="nav-bar__icons">
        <i class="far fa-user fa-lg"></i
      ></a>
      <a href="chats.html" class="nav-bar__icons">
        <div class="relative">
          <i class="far fa-comment fa-lg"></i>
          <div id="alarm_comment">1</div>
        </div>
      </a>
      <a href="find.html" class="nav-bar__icons">
        <i class="fas fa-search fa-lg"></i
      ></a>
      <a href="more.html" class="nav-bar__icons">
        <div class="relative">
          <i class="fas fa-ellipsis-h fa-lg"></i>
          <span class="alarm_setting"></span>
        </div>
      </a>
    </ul>
  </div>

  <div id="no-mobile">
    <span>Your screen is too big! :(</span>
  </div>

  <script
    src="https://kit.fontawesome.com/aedbf25886.js"
    crossorigin="anonymous"
  ></script>
</html>
