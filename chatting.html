<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting</title>
    <link rel="stylesheet" href="css/status-bar.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/settings.css" />
    <link rel="stylesheet" href="css/chatting.css" />
    <link rel="stylesheet" href="css/no-mobile.css" />
  </head>

  <div class="status-bar">
    <div>
      <span>No Service</span>
      <span><i class="fas fa-wifi"></i></span>
    </div>
    <div>21:33</div>
    <div>
      <span>100%</span>
      <span><i class="fas fa-battery-full fa-lg"></i></span>
    </div>
  </div>

  <header>
    <div>
      <span><i class="fas fa-angle-left"></i></span>
    </div>
    <div><h2>Nicolas Serrano</h2></div>
    <div>
      <span><i class="fas fa-search"></i></span>
      <a href="settings.html">
        <span><i class="fas fa-cog fa-sm"></i></span>
      </a>
    </div>
  </header>

  <body>
    <section>
      <div class="date">Sunday, August 23, 2020</div>

      <div class="conv-opponent">
        <div>
          <img
            src="https://t1.daumcdn.net/liveboard/happypet/226c5d22a96348978d1f392a509984ba.JPG"
          />
        </div>
        <div>
          <div>Nicolas Serrano</div>
          <div class="conv-opponent__comment">
            <span>Hi!</span>
            <span>21:37</span>
          </div>
        </div>
      </div>

      <div class="conv-me">
        <span>21:38</span>
        <span>What's up?</span>
      </div>

      <div class="input-screen">
        <div class="input-screen-icons">
          <span><i class="far fa-plus-square"></i></span>
        </div>
        <div class="input-screen-icons">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile"></i></span>
            <button>
              <span><i class="fas fa-arrow-up"></i>
              </button>
          </div>
        </div>
      
    </section>
  </body>

  <div id="no-mobile">
    <span>Your screen is too big! :(</span>
  </div>


  <script
    src="https://kit.fontawesome.com/aedbf25886.js"
    crossorigin="anonymous"
  ></script>
</html>
